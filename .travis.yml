language: python
python:
  - "3.6"
  - "3.5"
env:
  matrix:
  - NETWORKX_VERSION=2.2
  global:
    secure: 
install:
  - pip install -q networkx==$NETWORKX_VERSION
  - pip install sphinx sphinx sphinxcontrib-napoleon sphinx_rtd_theme
  - pip install -r requirements.txt
  - pip install .
script:
  # check cli installation
  - scona -h
  # run tests
  - python3 -m pytest -v
  # make docs
  - cd docs
  - make html
  - touch .nojekyll
after_success:
  - cd ..
  - ./push.sh
notifications:
  email: false
